<section class="signin-page account">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="block text-center">
            <a class="logo" href="index.html">
              <img src="images/logo.png" alt="">
            </a>
            <h2 class="text-center">Welcome Back</h2>
            <form class="text-left clearfix" (ngSubmit)="onSubmit()" #myForm="ngForm">
              <div class="form-group">
                <input type="email" class="form-control"  placeholder="Enter your email"
                [(ngModel)]="loginForm.email" name="email" #email = "ngModel" required
                >
                <small *ngIf="email.invalid && (email.touched || email.dirty)" class="text-danger">Please enter a valid Email.</small>
              </div>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Enter your password"
                [(ngModel)]="loginForm.password" name="password" minlength="6" #pass ="ngModel" required 
                >
                <span class="text-danger" *ngIf="pass.invalid && (pass.touched || pass.dirty)">
                    <small *ngIf="pass.errors ?.['required']">Please enter a valid Password</small>
                    <small *ngIf="pass.errors?.['minlength']">Password must be at least 6 characters long</small>
                </span>
              </div>
              <div class="text-center">
                <button type="submit" [disabled]="myForm.invalid" class="btn btn-main text-center" >
                    <ng-container>Login</ng-container>
                </button>
              </div>
            </form>
            <p class="mt-20">New in this site ?<a href="#" routerLink="/signup"> Create New Account</a></p>
          </div>
        </div>
      </div>
    </div>
  </section>
