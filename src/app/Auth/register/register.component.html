<section class="signin-page account">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="block text-center">
                    <a class="logo" href="index.html">
                        <img src="images/logo.png" alt="">
                    </a>
                    <h2 class="text-center">Create Your Account</h2>
                    <form class="text-left clearfix" (ngSubmit)="onSubmit()" #myForm="ngForm">
                        <!-- <div class="form-group">
                <input type="text" class="form-control"  placeholder="First Name">
              </div> -->
                        <!-- <div class="form-group">
                <input type="text" class="form-control"  placeholder="Last Name">
              </div> -->
                        <!-- <div class="form-group">
                <input type="text" class="form-control"  placeholder="Username">
              </div> -->
                        <div class="form-group" >
                            <input type="email" [(ngModel)]="registerForm.email" name="email" class="form-control" placeholder="Enter your Email">
                        </div>
                        <div class="form-group">
                            <input type="password" [(ngModel)]="registerForm.password" name="password" class="form-control" placeholder="Enter your password">
                        </div>
                        <div class="form-group">
                            <input type="password" [(ngModel)]="registerForm.comfirm_password" name="comfirm_password" class="form-control" placeholder="Confirm Password">
                        </div>
                        <div class="text-center">
                            <button type="submit" [disabled]="myForm.invalid" class="btn btn-main text-center">Sign up</button>
                        </div>
                    </form>
                    <p class="mt-20">Already hava an account ?<a href="#" routerLink="/login"> Login</a></p>
                    <p><a href="forget-password.html"> Forgot your password?</a></p>
                </div>
            </div>
        </div>
    </div>
</section>
