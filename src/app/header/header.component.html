<!-- Main Menu Section -->
<section class="menu">
	<nav class="navbar navigation">
		<div class="container">
			<div class="navbar-header">
				<h2 class="menu-title">Main Menu</h2>
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
					aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>

			</div><!-- / .navbar-header -->

			<!-- Navbar Links -->
			<div id="navbar" class="navbar-collapse collapse text-center">
				<ul class="nav navbar-nav">

					<!-- Home -->
					<li class="dropdown">
						<a href="#" routerLink="/">Home</a>
					</li><!-- / Home -->

					<!-- Shop -->
					<ul class="nav navbar-nav">
						<li class="dropdown dropdown-slide" *ngFor="let category of categories">
							<ng-container *ngIf="category.categoryId === 2">
								<a href="#!" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown"
									data-delay="350" role="button" aria-haspopup="true" aria-expanded="false">{{
									category.name }}<span class="tf-ion-ios-arrow-down"></span></a>
								<ul class="dropdown-menu" *ngIf="category.subcategories">
									<li *ngFor="let subcategory of category.subcategories">
										<a [routerLink]="[subcategory.name.toLowerCase(), subcategory.subcategoryId]">{{
											subcategory.name }}</a>
									</li>
								</ul>
							</ng-container>
						</li>
					</ul>
					<!-- Dashboard -->
					<li class="dropdown">
						<a href="#" routerLink="/list">Dashboard</a>
					</li><!-- / Home -->

				</ul><!-- / .nav .navbar-nav -->

			</div>
			<!--/.navbar-collapse -->
		</div><!-- / .container -->
	</nav>
</section>
