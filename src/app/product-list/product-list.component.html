<div class="container">

    <div class="col-md-6 ">
        <!-- Modal trigger button -->
        <button type="button" class="btn btn-primary " data-toggle="modal" data-target="#modelId">
            Add new
        </button>
    </div>

    <div class="col-md-6 ">
        <form class="form-inline">
            <div class="form-group">
                <!--<label for="">Tìm sản phẩm</label> -->
                <input type="text" style="min-width: 470px; margin-bottom: 12px;" [(ngModel)]="searching"
                    (ngModelChange)="filterResults()" name="searching" id="" class="form-control" placeholder=""
                    placeholder="Tìm sản phẩm" mall>
            </div>
        </form>
    </div>

    <div class="row mt-3 pl-3 pr-3">
        <table class="parent table table-bordered">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Code</th>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Discount</th>
                    <!-- <th>Code Category</th> -->
                    <!-- <th>Size</th>
                    <th>Color</th> -->
                    <th>Instock</th>
                    <th>Description</th>
                    <!-- <th>Available</th> -->
                    <th>Rating</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr
                    *ngFor="let item of productList | paginate : { itemsPerPage: tableSize, currentPage: page, totalItems: count } ; let i = index">
                    <td scope="row"><img src="{{item.thumbnail}}" width="50px" alt="" srcset=""></td>
                    <td>{{item.id}}</td>
                    <td><a style="text-decoration: underline; color: rgb(136, 133, 131);"
                            routerLink="/product-details/{{item.id}}">{{item.title}}</a> </td>
                    <!-- <td>{{item.productCategory}}</td> -->
                    <!-- <td>{{item.productSize}}</td>
                    <td>{{item.productColor}}</td> -->
                    <td>{{item.price | currency:'':''}}VND</td>
                    <td>{{item.discountPercentage}}%</td>
                    <td>{{item.stock}}</td>
                    <td>{{item.description}}</td>
                    <!-- <td>{{item.releaseDate}}</td> -->
                    <td>
                        <app-star [Rating]="item.rating" [nameRating]="item.title"
                            (outRating)="showRating($event)"></app-star>
                    </td>
                    <td>
                        <span class="badge bg-primary" (click)="Edit(i); IsAdd=0; IsUpdate=2" data-toggle="modal"
                            data-target="#modelId">Edit</span>
                        <span class="badge bg-danger" (click)="Delete(i)">Delete</span>

                    </td>
                </tr>
            </tbody>
          
        </table>
        <div class="pagination-controls">
            <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDatTaChange($event)">
            </pagination-controls>
        </div>
    </div>

    
    <!--Modal-->
    <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Product</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <form [formGroup]="formProduct">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="">ProductName</label>
                                    <input type="text" [formControl]="formProduct.controls.title" name="" id=""
                                        class="form-control" placeholder="" aria-describedby="helpId">
                                    <!--<smallid="helpId"class="text-muted">Helptext</small>-->
                                </div>
                            </div>
                            <!-- <div class="col-md-6">
                                <div class="form-group">
                                    <label for="">ProductCode</label>
                                    <input type="text" [formControl]="formProduct.controls.productCode" name="" id=""
                                        class="form-control " placeholder="" aria-describedby="helpId">
                                    
                                </div> 
                            </div> -->
                            <!-- <div class="col-md-6">
                                <div class="form-group">
                                    <label for="">Date</label>
                                    <input type="date" [formControl]="formProduct.controls.releaseDate" name="" id=""
                                        class="form-control" placeholder="" aria-describedby="helpId">
                                    
                                </div>
                            </div> -->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="">Price</label>
                                    <input type="number" [formControl]="formProduct.controls.price" name="" id=""
                                        class="form-control" placeholder="" aria-describedby="helpId">
                                    <!--<smallid="helpId"class="text-muted">Helptext</small>-->
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="">Discount Percentage</label>
                                    <input type="number" [formControl]="formProduct.controls.discountPercentage" name="" id=""
                                        class="form-control" placeholder="" aria-describedby="helpId">
                                    <!--<smallid="helpId"class="text-muted">Helptext</small>-->
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="">Description</label>
                                    <input type="text" [formControl]="formProduct.controls.description" name="" id=""
                                        class="form-control" placeholder="" aria-describedby="helpId">
                                    <!--<smallid="helpId"class="text-muted">Helptext</small>-->
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="">Stock</label>
                                    <input type="text" [formControl]="formProduct.controls.stock" name="" id=""
                                        class="form-control" placeholder="" aria-describedby="helpId">
                                    <!--<smallid="helpId"class="text-muted">Helptext</small>-->
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="">Picture</label>
                                    <input type="file" [formControl]="formProduct.controls.thumbnail"
                                        (change)="onChange($event)" name="" id="" class="form-control" placeholder=""
                                        aria-describedby="helpId">
                                    <!--<smallid="helpId"class="text-muted">Helptext</small>-->
                                </div>
                                <input type="text" [formControl]="formProduct.controls.thumbnail">
                            </div>
                            <div class="col-md-6">
                                <img [src]="file" width="20%" alt="">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" *ngIf="IsAdd==1" (click)="Add()">Save</button>
                    <button type="button" class="btn btn-primary" *ngIf="IsUpdate==2" (click)="Update()">Save 1</button>
                    <button type="button" class="btn btn-secondary" (click)="IsAdd=1; IsUpdate=0"
                        dataismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
 .pagination-controls {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        margin-top: 10px;
        font-size: 18px;  
    }
    
</style>
